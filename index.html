<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Simple HTML CSS USER INTERFACE</title>
    <link href="https://fontastic.s3.amazonaws.com/koZpYWicqpccnhbmDcBiTG/icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/foundation/5.5.0/css/foundation.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
      <!-- navigation -->
      <div class="dropdown">
        <button>MENU</button>
        <ul class="dropdown-menu">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </header>

    <!-- Begin card section -->
    <section class="card">
      <figure class="panel meta">
        <picture>
          <img class="avatar" src="img/andela.jpg" width="128" height="128" alt="Andela logo"/>
        </picture>
        <figcaption>

          <h1 class="name">Andela</h1>
          <h3 class="title">UX Developer</h3>
        </figcaption>
      </figure>

      <!-- begin inner panel info -->
      <div class="panel info">
        <dl class="skillz">
          <dt>CSS</dt>
          <dd class="ninety">98</dd>
          <dt class="seventy">Javascript</dt>
          <dd>70</dd>
          <dt class="forty">PHP</dt>
          <dd>40</dd>
          <dt class="thirty">Python</dt>
          <dd>30</dd>
        </dl>

        <ul class="social">
          <li><a class="icon-social-twitter" href="#">Twitter</a></li>
          <li><a class="icon-social-github" href="#">Github</a></li>
          <li><a class="icon-social-stack-overflow" href="#">StackOverflow</a></li>
          <li><a class="icon-social-medium" href="#">Medium</a></li>
        </ul>
      </div>
    </section>
  </body>
</html>
